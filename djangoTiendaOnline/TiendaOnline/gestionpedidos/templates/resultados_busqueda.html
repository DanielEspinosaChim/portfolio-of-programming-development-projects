<html>



<body>
<p>Estas busacando <Strong>{{query}}</Strong></p>


{%if articulos%}
 <p1>Articulos Encontrados {{articulos|length}} articulos</p1>

 <ul>
    {%for articulo in articulos%}
    <li>
        {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}
    </li>
    {%endfor%}
</ul>
{%else%}
<p>No se encontraron articulos</p>
{%endif%}

</body>
</html>
